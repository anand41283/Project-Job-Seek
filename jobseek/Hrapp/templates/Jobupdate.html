{% extends "base.html" %}
{%block mainblock%}
{%if form.errors%}
{{form.errors}}
{%endif%}
<div class="container d-flex justify-content-around">
    <form action="" method="post" class="bg-white m-5 p-5 w-75 rounded-3" enctype="multipart/form-data">
        {%csrf_token%}
        <p class="fw-bold fs-4 ">Update Job</p>
        <hr class="mb-1 w-25 border-4">
        <div class=" row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 "><label for="">Title :</label><input type="text"
                    name="title" class="form-control" value="{{form.title.value}}"></div>
            <!-- <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="id_category">Category :</label>
                <select class="form-select" name="category" id="id_category">
                    <option value="{{form.category}}">{{category.name}}</option>

                </select>
            </div> -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label for="id_category">Category :</label>
                <select class="form-select" name="category" id="id_category" value="{{form.category.value}}">
                    {% for i in form.category %}
                    <option value="">{{i}}</option>
                    {% endfor %}

            

                </select>
                
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Company
                    :</label><input type="text" name="company_name" class="form-control" value="{{form.company_name.value}}"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Experience
                    :</label><input type="text" name="experiance" class="form-control" value="{{form.experiance.value}}"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Salary
                    :</label><input type="text" name="salary" class="form-control" value="{{form.salary.value}}"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Poster
                    :</label><input type="file" name="poster" class="form-control" value="">{{form.poster.value}}</div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">Qualification
                    :</label><input type="text" name="qualification" class="form-control" value="{{form.qualification.value}}"></div>

            <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-4"><label class="" for="">skills
                    :</label><input type="textarea" name="skill" class="form-control" value="{{form.skill.value}}"></div>
            <div class="text-center">
                <button class="btn btn-dark mt-4 mb-4 w-50" type="submit">Add Job</button>
                <br>
            </div>


        </div>
    </form>
</div>

    {%endblock%}
